<!DOCTYPE html>
<html ng-app='BeersApp'>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src='/js/app.js'></script>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  </head>
  <body ng-controller = 'MainController as main'>
    <h1>Beers</h1>
    <div data-role="main">
      <div data-role="main" class="ui-content">
        <form ng-submit = "main.searchBeers()">
            <input type="text" ng-model="main.ibuMin" value="0" min="0" max="120">
            <input type="text" ng-model="main.ibuMax" value="120" min="0" max="120">
            <input type="submit" data-inline="true" value="Search">
          </form>
      </div>
    </div>
    <ul>
      <li ng-repeat = 'beers in main.beers' ng-click='main.showEdit(beers._id)'>
          {{beers.name}}
      </li>
    </ul>
  </body>
</html>
