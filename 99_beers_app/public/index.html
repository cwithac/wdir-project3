<!DOCTYPE html>
<html ng-app='BeersApp'>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src='/js/app.js'></script>
  </head>
  <body ng-controller = 'MainController as main'>
    <h1>Beers</h1>
    <ul>
      <li ng-repeat = 'beers in main.beers' ng-click='main.showEdit(beers._id)'>
        <ul ng-if="main.editableBeersId !== beers._id">
          <li>{{beers.name}}</li>
          <li>{{beers.description}}</li>
          <li>{{beers.shortName}}</li>
        </ul>
        <form ng-submit="main.updateBeers(beers)" ng-if="main.editableBeersId == beers._id">
          <input type = 'text' ng-model = 'beers.name'/></br>
          <input type = 'text' ng-model = 'beers.description'/></br>
          <input type = 'text' ng-model = 'beers.shortName'/></br>
          <input type = 'submit' value = 'Update This Beers'/></form>
        <button ng-click="main.deleteBeers(beers._id)">Delete</button>
      </li>
    </ul>
    <form ng-submit = "main.create()">
      <input type = 'text' placeholder="Name" ng-if="main.swapper===0" ng-model = 'main.name'/>
</br>
      <input type = 'text' placeholder="Description" ng-if="main.swapper===1" ng-model = 'main.description'/>
</br>
      <input type = 'text' placeholder="Short Name" ng-if="main.swapper===2" ng-model = 'main.shortName'/>
</br>
      <input type = 'submit' value = 'New Beer'/>
      <h1 ng-if="main.swapper<=1" ng-click="main.next()">-></h1><h1 ng-if="main.swapper>=1" ng-click="main.prev()"><-</h1>
    </form>
  </body>
</html>
